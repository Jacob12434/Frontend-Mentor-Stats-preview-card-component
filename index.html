<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="imgage">
        <img
          src="images/image-header-desktop.jpg"
          alt="Women having a business meetings"
        />
      </div>
      <div class="header">
        Get <span class="insights">insights</span> that help your business grow.
      </div>

      <div class="mid-text">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </div>
      <div class="info">
        <div class="companies">
          <span class="stats"> 10k+</span> companies &nbsp;
        </div>
        <div class="templates">
          <span class="stats">314</span> templates &nbsp;
        </div>
        <div class="queries"><span class="stats"> 12M+</span> queries</div>
      </div>
    </div>
  </body>
</html>
